 <!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}" />
	<meta charset="utf-8">
	<title>
		Django level two
	</title>

	</head>
	<body>
	<h1> welcome to django level 2</h1>
    <h2>here are your access records:</h2>

    <div class="djangotwo">
        {% if access_records %}
        <table>
            <thead>
            <th>site name</th>
            <th>Date accessed</th>
            </thead>
        {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
        {% endfor %}

        </table>
        {% else %}
        <p>NO ACCESS RECORDS FOUND!</p>
        {% endif %}
    </div>


    </body>
</html>
